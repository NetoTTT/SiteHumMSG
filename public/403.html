<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Acesso Não Autorizado</title>
    <!-- Adicionando o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full text-center">
        <h1 class="text-4xl font-bold text-red-500 mb-4">Erro de Acesso</h1>
        <p class="text-xl text-gray-700 mb-6">Você precisa estar logado para acessar essa página.</p>

        <div class="mb-6">
            <img src="https://img.icons8.com/ios/452/error.png" alt="Erro" class="mx-auto w-24 h-24">
        </div>

        <p class="text-lg text-gray-500 mb-4">Por favor, faça login para continuar.</p>

        <!-- Botão para redirecionar para a página de login -->
        <a href="web_siite/FormLogin.html" class="bg-blue-600 text-white px-6 py-3 rounded-full text-lg hover:bg-blue-700 transition">
            Ir para a tela de login
        </a>

        <p class="mt-4 text-sm text-gray-400">
            Se você acredita que há algum erro, entre em contato com o suporte.
        </p>
    </div>

</body>

</html>
